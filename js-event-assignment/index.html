<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JS Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive JS Playground</h1>

    <!-- Event Handling Section -->
    <button id="clickButton">Click Me!</button>
    <button id="hoverButton">Hover over me!</button>

    <input type="text" id="keypressInput" placeholder="Type something..." />

    <!-- Interactive Elements Section -->
    <button id="changeButton">Change Text</button>
    <div id="gallery">
        <img src="img1.jpg" alt="Image 1" id="galleryImage" />
        <button id="nextImage">Next Image</button>
    </div>

    <!-- Form Validation Section -->
    <form id="validationForm">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Password (min 8 characters)" minlength="8" required />
        <button type="submit">Submit</button>
    </form>

    <div id="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
